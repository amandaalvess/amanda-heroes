<div style="text-align:center">
    <h1></h1>
</div>

<hero-detail [hero]="selectedHero"></hero-detail>

<div *ngIf="heroes">
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let h of heroes"(click)="onSelect(h)"
  [class.selected]="h === selectedHero">
    <span class="badge">{{h.id}}</span> {{h.name}}
  </li>
</ul>
</div>
